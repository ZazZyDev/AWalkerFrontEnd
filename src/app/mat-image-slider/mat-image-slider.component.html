  <div class = "carousel">
  <mat-carousel
  timings="350ms ease-in"
  [autoplay]="true"
  color="accent"
  maxWidth="auto"
  [loop]="true"

  [hideArrows]="false"
  [hideIndicators]="true"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"
>
  <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let slide of slides; let i = index"
    [image]="slide.image"
    overlayColor="#00000040"
    [hideOverlay]="false"
  ></mat-carousel-slide>
</mat-carousel>
</div>
